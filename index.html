<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Binary to Decimal</title>
    <meta name="description" content="Binary to Decimal">
    <meta name="author" content="Rodrigo Inoue">

    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>
    <script src="js/scripts.js"></script>
    <div class="center" id="form">
        <div class="center" id="container-bin">
            <div>
                <h1> Binary To Decimal </h1>
                <p>Insert a Binary Number</p>
            </div>
            <form>

                <div class="input-group mb-3 inputs center-margin">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-binary">Binary</span>
                    </div>
                    <input id="bin" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3 inputs center-margin">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-decimal">Decimal</span>
                    </div>
                    <input type="text" id="dec" class="form-control" aria-label="Default" disabled aria-describedby="inputGroup-sizing-default">
                </div>
                <p id="texto"></p>
                <input type="reset" value="Clear" id="reset" class="btn btn-default">
            </form>


        </div>
    </div>


</body>


</html>
